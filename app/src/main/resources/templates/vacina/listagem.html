<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Vacinas - Helen Keller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/libs/pagination.js/pagination-2.6.0.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container-sm py-4" id="listagem-vacinas-container">
  <h1 class="mb-3">Vacinas</h1>

  <a class="btn btn-primary mb-3" th:href="@{/vacinas/cadastro}">Cadastrar vacina</a>

  <table class="table table-hover" id="vacinas-table">
    <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Tipo</th>
      <th scope="col">Número de Dose</th>
      <th scope="col">Período de Administração</th>
      <th scope="col">Observações</th>
      <th scope="col">Faixa Etária</th>
      <th scope="col">Obrigatoriedade</th>
      <th scope="col">Acompanhamento Veterinário</th>
      <th scope="col">Período de Vermifugação</th>
      <th scope="col" class="text-center">Ações</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dados preenchidos via JavaScript -->
    </tbody>
    <tfoot>
    <!-- Dados preenchidos via JavaScript -->
    </tfoot>
  </table>

  <div role="alert" hidden></div>
</div>

<!-- Modal para confirmar exclusão da vacina -->
<div th:insert="fragments/modals :: basic-modal"></div>

<input type="hidden" id="base-url" th:value="${baseUrl}">

<script src="/libs/jquery/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/libs/pagination.js/pagination-2.6.0.min.js"></script>
<script src="/js/vacina/listagem.js"></script>
<script src="/js/shared/modals.js"></script>
</body>
</html>
