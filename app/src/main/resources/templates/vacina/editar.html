<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Editar Vacina - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Editar Medicmento</h1>

    <form method="post" th:action="@{/vacinas/{idVacina}/editar(idVacina=${vacina.id})}" th:object="${vacina}" class="needs-validation" novalidate>

      <div class="form-group">
        <label for="periodoDeVermifugacao">Tipo de Medicação:</label>
        <select id="periodoDeVermifugacao" name="periodoDeVermifugacao" class="form-control" required>
          <option value="" disabled selected>Selecione tipo de medicamento</option>
          <option value="Vacina">Vacina</option>
          <option value="Vermifugo">Vermífugo</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nomeVacina" class="form-label">Nome da Vacina</label>
        <input
          type="text"
          class="form-control"
          id="nomeVacina"
          name="nomeVacina"
          th:field="*{nomeVacina}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{nomeVacina}"></div>
      </div>

      <div class="mb-3">
        <label for="tipoVacina" class="form-label">Tipo de Vacina</label>
        <input
          type="text"
          class="form-control"
          id="tipoVacina"
          name="tipoVacina"
          th:field="*{tipoVacina}"
          th:errorclass="is-invalid"
        />
        <div class="invalid-feedback" th:errors="*{tipoVacina}"></div>
      </div>

      <div class="mb-3">
        <label for="numerodeDose" class="form-label">Número de Dose</label>
        <input
          type="number"
          class="form-control"
          id="numerodeDose"
          name="numerodeDose"
          th:field="*{numerodeDose}"
          th:errorclass="is-invalid"
        />
        <div class="invalid-feedback" th:errors="*{numerodeDose}"></div>
      </div>

      <div class="mb-3">
        <label for="periodoAdministracao" class="form-label">Período de Administração</label>
        <input
          type="text"
          class="form-control"
          id="periodoAdministracao"
          name="periodoAdministracao"
          th:field="*{periodoAdministracao}"
          th:errorclass="is-invalid"
        />
        <div class="invalid-feedback" th:errors="*{periodoAdministracao}"></div>
      </div>

      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações</label>
        <textarea
          class="form-control"
          id="observacoes"
          name="observacoes"
          th:field="*{Observacoes}"
          th:errorclass="is-invalid"
        ></textarea>
        <div class="invalid-feedback" th:errors="*{Observacoes}"></div>
      </div>

      <div class="mb-3">
        <label for="faixaEtaria" class="form-label">Faixa Etária</label>
        <input
          type="text"
          class="form-control"
          id="faixaEtaria"
          name="faixaEtaria"
          th:field="*{faixaEtaria}"
          th:errorclass="is-invalid"
        />
        <div class="invalid-feedback" th:errors="*{faixaEtaria}"></div>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="obrigatoriedade"
          name="obrigatoriedade"
          th:field="*{Obrigatoriedade}"
        />
        <label class="form-check-label" for="obrigatoriedade">Obrigatória</label>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="acompanhamentoVeterinario"
          name="acompanhamentoVeterinario"
          th:field="*{acompanhamentoVeterinario}"
        />
        <label class="form-check-label" for="acompanhamentoVeterinario">Acompanhamento Veterinário</label>
      </div>

      <a type="button" class="btn btn-secondary" th:href="@{/vacinas}">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
