<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <title>Cadastro de Atualização de Cão - Helen Keller</title>
</head>
<body>

<div th:replace="fragments/endereco :: endereco(_)"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Cadastro de Atualização de Cão</h1>

    <form method="post" th:action="@{/atualizarCaes}" th:object="${atualizarCao}" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" th:field="*{telefone}" th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{telefone}"></div>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"
               th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{nome}"></div>
      </div>

      <div class="mb-3">
        <label for="nomeContatoRecado" class="form-label">Nome de Contato para Recados</label>
        <input type="text" class="form-control" id="nomeContatoRecado" name="nomeContatoRecado" th:field="*{nomeContatoRecado}" th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{nomeContatoRecado}"></div>
      </div>

      <div class="mb-3">
        <label for="telefoneContatoRecado" class="form-label">Telefone de Contato para Recados</label>
        <input type="text" class="form-control" id="telefoneContatoRecado" name="telefoneContatoRecado" th:field="*{telefoneContatoRecado}" th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{telefoneContatoRecado}"></div>
      </div>

      <div class="mb-3">
        <label for="nomeCao" class="form-label">Nome do cão</label>
        <input type="text" class="form-control" id="nomeCao" name="nomeCao" th:field="*{nomeCao}"
               th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{nomeCao}"></div>
      </div>

      <div class="mb-3">
        <label for="situacaoCao" class="form-label">Situação do cão</label>
        <select class="form-select" id="situacaoCao" name="situacaoCao"
                th:field="*{situacaoCao}" th:errorclass="is-invalid" required>
          <option value="">Selecione...</option>
          <option value="Socialização">Socialização</option>
          <option value="Lar Temporário">Lar Temporário</option>
          <option value="Acolhimento de Matriz Reprodutor">Acolhimento de Matriz Reprodutor</option>
        </select>
        <div class="invalid-feedback" th:errors="*{situacaoCao}"></div>
      </div>

      <div class="mb-3">
        <label for="antiparasitarioInternoData" class="form-label">Data do último antiparasitário interno</label>
        <input type="date" class="form-control" id="antiparasitarioInternoData"
               name="antiparasitarioInternoData" th:field="*{antiparasitarioInternoData}"
               th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{antiparasitarioInternoData}"></div>
      </div>

      <div class="mb-3">
        <label for="antiparasitarioExternoData" class="form-label">Data do último antiparasitário externo</label>
        <input type="date" class="form-control" id="antiparasitarioExternoData"
               name="antiparasitarioExternoData" th:field="*{antiparasitarioExternoData}"
               th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{antiparasitarioExternoData}"></div>
      </div>

      <div class="mb-3">
        <label for="trocaColeiraScaliborData" class="form-label">Data da última troca de coleira Scalibor</label>
        <input type="date" class="form-control" id="trocaColeiraScaliborData"
               name="trocaColeiraScaliborData" th:field="*{trocaColeiraScaliborData}"
               th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{trocaColeiraScaliborData}"></div>
      </div>

      <div class="mb-3">
        <label for="temCadernetaVacinacao" class="form-label">Tem caderneta de vacinação?</label>
        <select class="form-select" id="temCadernetaVacinacao" name="temCadernetaVacinacao"
                th:field="*{temCadernetaVacinacao}" th:errorclass="is-invalid" required>
          <option value="">Selecione...</option>
          <option value="Sim">Sim</option>
          <option value="Nao">Não</option>
        </select>
        <div class="invalid-feedback" th:errors="*{temCadernetaVacinacao}"></div>
      </div>

      <div class="mb-3">
        <label for="ultimaVacinaNobivacDhppiL" class="form-label">Data da última vacina Nobivac DHPPi/L</label>
        <input type="date" class="form-control" id="ultimaVacinaNobivacDhppiL"
               name="ultimaVacinaNobivacDhppiL" th:field="*{ultimaVacinaNobivacDhppiL}"
               th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{ultimaVacinaNobivacDhppiL}"></div>
      </div>

      <div class="mb-3">
        <label for="ultimaVacinaNobivacRaiva" class="form-label">Data da última vacina Nobivac Raiva</label>
        <input type="date" class="form-control" id="ultimaVacinaNobivacRaiva"
               name="ultimaVacinaNobivacRaiva" th:field="*{ultimaVacinaNobivacRaiva}"
               th:errorclass="is-invalid" required/>
        <div class="invalid-feedback" th:errors="*{ultimaVacinaNobivacRaiva}"></div>
      </div>

      <div class="mb-3">
        <label for="temBlocoVeterinario" class="form-label">Tem bloco veterinário?</label>
        <select class="form-select" id="temBlocoVeterinario" name="temBlocoVeterinario"
                th:field="*{temBlocoVeterinario}" th:errorclass="is-invalid" required>
          <option value="">Selecione...</option>
          <option value="Sim">Sim</option>
          <option value="Nao">Não</option>
        </select>
        <div class="invalid-feedback" th:errors="*{temBlocoVeterinario}"></div>
      </div>

      <div class="mb-3">
        <label for="temCarteirinhaSocializador" class="form-label">Tem carteirinha de socializador?</label>
        <select class="form-select" id="temCarteirinhaSocializador" name="temCarteirinhaSocializador"
                th:field="*{temCarteirinhaSocializador}" th:errorclass="is-invalid" required>
          <option value="">Selecione...</option>
          <option value="Sim">Sim</option>
          <option value="Nao">Não</option>
        </select>
        <div class="invalid-feedback" th:errors="*{temCarteirinhaSocializador}"></div>
      </div>

      <a type="button" class="btn btn-secondary" th:href="@{/atualizarCaes}">Cancelar</a>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
