<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Visualizar Cão - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <main>
    <div class="container-sm py-4">
      <h1 class="mb-3">Dados do cão</h1>

      <form th:object="${cao}">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do cão</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            th:field="*{nome}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="macho"
              th:field="*{sexo}"
              th:value="Macho"
              th:checked="${sexo == 'Macho'}"
              readonly
              disabled
            />
            <label class="form-check-label" for="macho">
              Macho
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="femea"
              th:field="*{sexo}"
              th:value="Fêmea"
              th:checked="${sexo == 'Fêmea'}"
              readonly
              disabled
            />
            <label class="form-check-label" for="femea">
              Fêmea
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="cor" class="form-label">Cor do cão</label>
          <input
            type="text"
            class="form-control"
            id="cor"
            name="cor"
            th:field="*{cor}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de nascimento</label>
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            name="dataNascimento"
            th:field="*{dataNascimento}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3" th:if="${cao.getId_ninhada() != null}">
          <label for="tabela-filhotes" class="form-label">Tabela Filhotes:</label>
          <table class="table table-striped" id="tabela-filhotes">
            <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Sexo</th>
              <th scope="col">Cor</th>
              <th scope="col">Ação</th>
            </tr>
            </thead>
            <tbody id="filhotes-container">
              <tr th:each="filhote : ${ninhada.getFilhotes()}">
                <td th:text="${pai.nome}"></td>
                <td th:text="${mae.nome}"></td>
                <td th:text="${filhote.nome}"></td>
                <td th:text="${filhote.sexo}"></td>
                <td th:text="${filhote.cor}"></td>
                <td>
                  <a th:href="@{/caes/{id}(id=${filhote.id})}" class="btn btn-primary btn-sm">Visualizar</a>
                </td>
            </tbody>
          </table>
        </div>

        <a type="button" class="btn btn-primary" th:href="@{/caes}">Voltar</a>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
