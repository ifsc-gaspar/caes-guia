<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Cadastro Voluntário - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Cadastro de voluntário</h1>

    <!--esse funciona com esse-->
 <!--    <form method="post" th:action="@{/voluntario/cadastro}" th:object="${voluntario}" class="needs-validation" novalidate>-->
<!--    <form method="post" th:action="@{/voluntarios}" th:object="${voluntario}" class="needs-validation" novalidate>-->

      <form method="post" th:action="@{/voluntarios/cadastro}" th:object="${voluntario}" class="needs-validation" novalidate>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome do voluntário</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          th:field="*{nome}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{nome}"></div>
      </div>
      <div class="mb-3">
        <label for="nacionalidade" class="form-label">Nacionalidade</label>
        <input
          type="text"
          class="form-control"
          id="nacionalidade"
          name="nacionalidade"
          th:field="*{nacionalidade}"
          th:errorclass="is-invalid"
          required
        />
        <div class "invalid-feedback" th:errors="*{nacionalidade}"></div>
  </div>
  <div class="mb-3">
    <label for="estadoCivil" class="form-label">Estado Civil</label>
    <input
      type="text"
      class="form-control"
      id="estadoCivil"
      name="estadoCivil"
      th:field="*{estadoCivil}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{estadoCivil}"></div>
  </div>
  <div class="mb-3">
    <label for="funcao" class="form-label">Função</label>
    <input
      type="text"
      class="form-control"
      id="funcao"
      name="funcao"
      th:field="*{funcao}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{funcao}"></div>
  </div>
  <div class="mb-3">
    <label for="identidade" class="form-label">Identidade</label>
    <input
      type="text"
      class="form-control"
      id="identidade"
      name="identidade"
      th:field="*{identidade}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{identidade}"></div>
  </div>
  <div class="mb-3">
    <label for="rua" class="form-label">Rua</label>
    <input
      type="text"
      class="form-control"
      id="rua"
      name="rua"
      th:field="*{rua}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{rua}"></div>
  </div>
  <div class="mb-3">
    <label for="cidade" class="form-label">Cidade</label>
    <input
      type="text"
      class="form-control"
      id="cidade"
      name="cidade"
      th:field="*{cidade}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{cidade}"></div>
  </div>
  <div class="mb-3">
    <label for="estado" class="form-label">Estado</label>
    <input
      type="text"
      class="form-control"
      id="estado"
      name="estado"
      th:field="*{estado}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{estado}"></div>
  </div>
  <div class="mb-3">
    <label for="cep" class="form-label">CEP</label>
    <input
      type="text"
      class="form-control"
      id="cep"
      name="cep"
      th:field="*{cep}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{cep}"></div>
  </div>
  <div class="mb-3">
    <label for="numero" class="form-label">Número</label>
    <input
      type="text"
      class="form-control"
      id="numero"
      name="numero"
      th:field="*{numero}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{numero}"></div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      th:field="*{email}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{email}"></div>
  </div>
  <div class="mb-3">
    <label for="telefone" class="form-label">Telefone</label>
    <input
      type="text"
      class="form-control"
      id="telefone"
      name="telefone"
      th:field="*{telefone}"
      th:errorclass="is-invalid"
      required
    />
    <div class="invalid-feedback" th:errors="*{telefone}"></div>
  </div>
  <div class="form-group">
    <label for="cao">Selecione um Cão:</label>
    <select id="cao" name="cao">
      <option th:each="cao : ${caes}" th:text="${cao.nome}"></option>
    </select>
  </div>
  <a type="button" class="btn btn-secondary" th:href="@{/voluntarios}">Cancelar</a>
  <button type="submit" class="btn btn-primary">Cadastrar</button>

  </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
