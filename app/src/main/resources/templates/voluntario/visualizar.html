<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Visualização Voluntário - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Dados do voluntário</h1>

    <form th:object="${voluntario}" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          th:field="*{nome}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="estadoCivil" class="form-label">Estado Civil</label>
        <input
          type="text"
          class="form-control"
          id="estadoCivil"
          name="estadoCivil"
          th:field="*{estadoCivil}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="nacionalidade" class="form-label">Nacionalidade</label>
        <input
          type="tel"
          class="form-control"
          id="nacionalidade"
          name="nacionalidade"
          th:field="*{nacionalidade}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input
          type="tel"
          class="form-control"
          id="cpf"
          name="cpf"
          th:field="*{cpf}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="funcao" class="form-label">Função</label>
        <input
          type="text"
          class="form-control"
          id="funcao"
          name="funcao"
          th:field="*{funcao}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="identidade" class="form-label">Identidade</label>
        <input
          type="text"
          class="form-control"
          id="identidade"
          name="identidade"
          th:field="*{identidade}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="rua" class="form-label">Rua</label>
        <input
          type="text"
          class="form-control"
          id="rua"
          name="rua"
          th:field="*{rua}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          th:field="*{cidade}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          th:field="*{estado}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          th:field="*{cep}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="numero" class="form-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          th:field="*{numero}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          th:field="*{email}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="instagram" class="form-label">Instagram</label>
        <input
          type="tel"
          class="form-control"
          id="instagram"
          name="instagram"
          th:field="*{instagram}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="facebook" class="form-label">Facebook</label>
        <input
          type="tel"
          class="form-control"
          id="facebook"
          name="facebook"
          th:field="*{facebook}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">Linkedin</label>
        <input
          type="tel"
          class="form-control"
          id="linkedin"
          name="linkedin"
          th:field="*{linkedin}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="formacao" class="form-label">Formacao</label>
        <input
          type="tel"
          class="form-control"
          id="formacao"
          name="formacao"
          th:field="*{formacao}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cursoFormacao" class="form-label">Curso de Formação</label>
        <input
          type="tel"
          class="form-control"
          id="cursoFormacao"
          name="cursoFormacao"
          th:field="*{cursoFormacao}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="statusFormacao" class="form-label">Status da Formação</label>
        <input
          type="tel"
          class="form-control"
          id="statusFormacao"
          name="statusFormacao"
          th:field="*{statusFormacao}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="experienciasProfissionais" class="form-label">Experiencias Profissionais</label>
        <input
          type="tel"
          class="form-control"
          id="experienciasProfissionais"
          name="experienciasProfissionais"
          th:field="*{experienciasProfissionais}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="experienciasVoluntariado" class="form-label">Experiencias com o Voluntariado</label>
        <input
          type="tel"
          class="form-control"
          id="experienciasVoluntariado"
          name="experienciasVoluntariado"
          th:field="*{experienciasVoluntariado}"
          readonly
          disabled
        />
      </div>

      <div class="mb-3">
        <label for="tempoDisponivel" class="form-label">Tempo Disponivel</label>
        <input
          type="tel"
          class="form-control"
          id="tempoDisponivel"
          name="tempoDisponivel"
          th:field="*{tempoDisponivel}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="dataInicio" class="form-label">Data Inicio</label>
        <input
          type="tel"
          class="form-control"
          id="dataInicio"
          name="dataInicio"
          th:field="*{dataInicio}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="dataFim" class="form-label">Data Fim</label>
        <input
          type="tel"
          class="form-control"
          id="dataFim"
          name="dataFim"
          th:field="*{dataFim}"
          readonly
          disabled
        />
      </div>

      <div class="mb-3">
        <label for="atividadesRealizar" class="form-label">Atividades a realizar</label>
        <input
          type="tel"
          class="form-control"
          id="atividadesRealizar"
          name="atividadesRealizar"
          th:field="*{atividadesRealizar}"
          readonly
          disabled
        />
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input
          type="tel"
          class="form-control"
          id="telefone"
          name="telefone"
          th:field="*{telefone}"
          readonly
          disabled
        />
      </div>

      <a type="button" class="btn btn-primary" th:href="@{/voluntarios}">Voltar</a>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
