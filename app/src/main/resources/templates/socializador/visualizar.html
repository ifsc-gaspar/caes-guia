<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastro Socializador - Helen Keller</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<body>
<div th:insert="fragments/header :: header"></div>
<main>
    <div class="container-sm py-4">
        <h1 class="mb-3">Visualizar Socializador</h1>
        <form method="post"
              id="form"
              th:object="${socializador}"
              class="needs-validation container"
              novalidate
              style="background-color: whitesmoke; border-radius: 5px; padding: 15px">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nome"
                            name="nome"
                            th:field="*{pessoaEntity.nome}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{pessoaEntity.nome}"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="telefoneCelular" class="form-label">Telefone Celular</label>
                    <input
                            type="text"
                            class="form-control"
                            pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"
                            id="telefoneCelular"
                            name="telefoneCelular"
                            th:field="*{pessoaEntity.telefoneCelular}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{pessoaEntity.telefoneCelular}"></div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
                    <input
                            type="text"
                            class="form-control"
                            id="telefoneFixo"
                            name="telefoneFixo"
                            pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}"
                            th:field="*{pessoaEntity.telefoneFixo}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{pessoaEntity.telefoneFixo}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input
                            type="text"
                            class="form-control"
                            id="cpf"
                            name="cpf"
                            th:field="*{pessoaEntity.id}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{pessoaEntity.cpf}"></div>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input
                            type="text"
                            class="form-control"
                            id="rg"
                            name="rg"
                            th:field="*{rg}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{rg}"></div>
                </div>
                <div class="col-md-1 mb-3 ">
                    <label for="orgaoEmissor" class="form-label">Emissor</label>
                    <input
                            type="text"
                            class="form-control"
                            id="orgaoEmissor"
                            name="orgaoEmissor"
                            th:field="*{orgaoEmissor}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{orgaoEmissor}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 mb-3 ">
                    <label for="dtNascimento" class="form-label">Data de Nasciento</label>
                    <input
                            type="date"
                            class="form-control"
                            id="dtNascimento"
                            name="dtNascimento"
                            th:field="*{pessoaEntity.dataNascimento}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{pessoaEntity.dataNascimento}"></div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="estadoCivil" class="form-label">Estado Civil</label>
                    <select class="form-select"
                            aria-label="Default select example"
                            th:field="*{estadoCivil}"
                            th:errorclass="is-invalid"
                            required
                            id="estadoCivil"
                            name="estadoCivil"
                    >
                        <option selected value="">Selecione</option>
                        <option th:each="estadoCivil : ${enumEstadoCivil}"
                                th:value="${estadoCivil}"
                                th:text="${estadoCivil}"></option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{estadoCivil}"></div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="grauInstrucao" class="form-label">Grau de Instrução</label>
                    <select class="form-select"
                            aria-label="Default select example"
                            th:field="*{grauInstrucao}"
                            th:errorclass="is-invalid"
                            required
                            id="grauInstrucao"
                            name="grauInstrucao"
                    >
                        <option selected value="">Selecione</option>
                        <option th:each="grauInstrucao : ${enumGrauInstrucao}"
                                th:value="${grauInstrucao}"
                                th:text="${grauInstrucao}"></option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{estadoCivil}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div th:replace="fragments/endereco :: endereco(false)"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3 ">
                    <label for="profissao" class="form-label">Profissão</label>
                    <input
                            type="text"
                            class="form-control"
                            id="profissao"
                            name="profissao"
                            th:field="*{profissao}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{profissao}"></div>
                </div>
                <div class="col-md-4 mb-3 ">
                    <label for="localDeTrabalho" class="form-label">Local de Trabalho</label>
                    <input
                            type="text"
                            class="form-control"
                            id="localDeTrabalho"
                            name="localDeTrabalho"
                            th:field="*{localTrabalho}"
                            th:errorclass="is-invalid"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{localTrabalho}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="estuda" class="form-label">Está estudando atualmente?</label>
                    <select class="form-select"
                            aria-label="Default select example"
                            th:field="*{estuda}"
                            th:errorclass="is-invalid"
                            required
                            id="estuda"
                            name="estuda"
                    >
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{estuda}"></div>
                </div>
                <div class="col-md-5 mb-3" id="localDeEstudoDiv" style="display: none">
                    <label for="localDeEstudo" class="form-label">Local de Estudo</label>
                    <input
                            type="text"
                            class="form-control"
                            id="localDeEstudo"

                            name="localDeEstudo"
                            th:field="*{localEstudo}"
                            th:errorclass="is-invalid"
                            required
                    >
                    <div class="invalid-feedback" th:errors="*{localEstudo}"></div>
                </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="window.location.href='/socializador/listagem'">Voltar</button>
        </form>
    </div>
</main>
</body>
<script>
    document.getElementById('estuda').addEventListener('change', function () {
        var localDeEstudoDiv = document.getElementById('localDeEstudoDiv');
        if (this.value === 'true') {
            localDeEstudoDiv.style.display = 'block';
        } else {
            localDeEstudoDiv.style.display = 'none';
        }
    });
        $(document).ready(function () {
        $('#form :input').prop('readonly', true);

        $('#form select').prop('disabled', true);
    });1593
</script>

        rc="/libs/jquery/jquery-3.6.4.min.js"></script>
</html>\
