<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Listagem de Socializador - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container-sm py-4" id="listagem-socializador-container">
    <h1 class="mb-3">Cães</h1>

    <a class="btn btn-primary mb-3" th:href="@{/socializador/cadastro}">Cadastrar socializador</a>

    <table class="table table-hover" hidden>
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Celular</th>
            <th scope="col">Telefone</th>
            <th scope="col" class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="socializador : ${socializadores}">
                <td th:text="${socializador.pessoa.nome}"></td>
                <td th:text="${socializador.pessoa.telefoneCelular}"></td>
                <td th:text="${socializador.pessoa.telefoneFixo}"></td>
                <td class="text-center">
                    <a class="btn btn-primary btn-sm" th:href="@{/socializador/{id}(id=${socializador.id})/visualizar/}">
                        <i class="bi bi-eye"></i>
                    </a>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#basicModal" data-bs-url="@{/socializador/excluir/{id}(id=${socializador.id})}">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
        </tbody>
        <tfoot>
        <!-- Preenchido via javascript em cao/listagem.js -->
        </tfoot>
    </table>

    <div role="alert" hidden></div>
</div>

<!-- Modal para confirmar exclusão do cão -->
<div th:insert="fragments/modals :: basic-modal"></div>

<!-- URL base utilizada na construção dos links dos botões de ação de cada item da tabela -->
<input type="hidden" id="base-url" th:value="${baseUrl}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/libs/jquery/jquery-3.6.4.min.js"></script>
<script src="/libs/pagination.js/pagination-2.6.0.min.js"></script>
<script src="/js/shared/modals.js"></script>
</body>
</html>
