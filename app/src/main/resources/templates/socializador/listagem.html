<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
    <title>Listagem de Socializador - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container-sm py-4" id="listagem-socializador-container">
    <h1 class="mb-3">Socializadores</h1>

    <a class="btn btn-primary mb-3" th:href="@{/socializador/cadastro}">Cadastrar socializador</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Celular</th>
            <th scope="col">Telefone</th>
            <th scope="col" class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="socializador : ${socializadores}">
                <td th:text="${socializador.pessoa.nome}"></td>
                <td th:text="${socializador.pessoa.telefoneCelular}"></td>
                <td th:text="${socializador.pessoa.telefoneFixo}"></td>
                <td class="text-center">
                    <a class="btn btn-primary btn-sm" th:href="@{/socializador/{id}/visualizar(id=${socializador.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </a>
                    <button
                            class="btn btn-danger btn-sm"
                            data-bs-target="#basicModal"
                            data-bs-modal-header="Excluir socializador"
                            data-bs-modal-body="Tem certeza que deseja excluir este socializador?"
                            data-bs-modal-footer-text-cancel="Cancelar"
                            data-bs-modal-footer-text-confirm="Excluir"
                            data-bs-toggle="tooltip"
                            data-bs-title="Default tooltip"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                        </svg>
                    </button>
                </td>
        </tbody>
        <tfoot>
        <!-- Preenchido via javascript em cao/listagem.js -->
        </tfoot>
    </table>

    <div role="alert" hidden></div>
</div>

<!-- Modal para confirmar exclusão do cão -->
<div th:insert="fragments/modals :: basic-modal"></div>

<!-- URL base utilizada na construção dos links dos botões de ação de cada item da tabela -->


<script th:src="@{/libs/jquery/jquery-3.6.4.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script><script src="/libs/jquery/jquery-3.6.4.min.js"></script>
<script src="/js/shared/modals.js"></script>
</body>
</html>
